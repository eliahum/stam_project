<span class="header" style="text-align: center">

  <h4 class="title">דו"ח 2.2 סיכום העדרות</h4>
  <div class="cont-flex">

    <yechida-comp-ng [pageSize]="10" isMessageIfEmpty="false" 
    [withPermission]="onlySpecipicYechida"  [kodYechidaDefault]="KodYechidaMevazaat"
      (onKodChanged)="OnYechidaMevazaatChanged($event)" (onCloseComp)="OnCloseYechidaMevazaat($event)" title="יחידה"></yechida-comp-ng>
    <form novalidate [formGroup]="dochForm" (ngSubmit)="OnHazeg()">
      <span>תאריך</span>
      <kendo-datepicker [format]="'dd/MM/yyyy'" formControlName="dtDate">
      </kendo-datepicker>
      <button (click)="OnPrevDateClick()">
        <span class="fa fa-arrow-circle-right fa"></span>
      </button>
      <button (click)="OnNextDateClick()">
        <span class="fa fa-arrow-circle-left fa"></span>
      </button>
      <button type="submit" style="margin-right: 20px;" class="btn btn-primary">הצג</button>
      <span *ngIf="dochForm.controls.dtDate.invalid" class="must">תאריך שדה חובה</span>
    </form>
  </div>

</span>
<iframe width="100%" height="450" frameborder="0" [src]="url"></iframe>

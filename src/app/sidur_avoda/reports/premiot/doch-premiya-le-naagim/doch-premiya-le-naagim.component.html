<span class="header" style="text-align: center">

  <h4 class="title">דו"ח 4.4 פרמייה לנהגים</h4>
  <div class="cont-flex">

    <yechida-comp-ng [pageSize]="10" isMessageIfEmpty="true" [withPermission]="onlySpecipicYechida" (onKodChanged)="OnYechidaMevazaatChanged($event)"
      (onCloseComp)="OnCloseYechidaMevazaat($event)" title="יחידה"></yechida-comp-ng>
    <form novalidate [formGroup]="dochForm" (ngSubmit)="OnHazeg()">
      <span>חודש:</span>
      <kendo-combobox [clearButton]="false" name="months" [data]="months" [textField]="'text'" [valueField]="'value'"
        formControlName="month">
      </kendo-combobox>
      <span *ngIf="dochForm.controls.month.invalid" class="must">חודש שדה חובה</span>
      <span>שנה:</span>
      <kendo-combobox [clearButton]="false" name="years" [data]="years" [textField]="'text'" [valueField]="'value'"
        formControlName="year">
      </kendo-combobox>
      <span *ngIf="dochForm.controls.year.invalid" class="must">חודש שדה חובה</span>
      <span>סיכום/פרוט:</span>
      <kendo-combobox [clearButton]="false" name="sicumPirut" [data]="sicumPiruts" [textField]="'text'" [valueField]="'value'"
        formControlName="sicumPirut">
      </kendo-combobox>
      <span *ngIf="dochForm.controls.sicumPirut.invalid" class="must">סיכום/פרוט שדה חובה</span>
      <button type="submit" style="margin-right: 20px;" class="btn btn-primary">הצג</button>

    </form>
  </div>

</span>
<iframe width="100%" height="450" frameborder="0" [src]="url"></iframe>
